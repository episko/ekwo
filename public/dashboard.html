<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Dashboard</title>

    <link href="stylesheets/jplayer.midnight.black.css" rel="stylesheet">
    <link href="stylesheets/dashboard.css" rel="stylesheet">

    <script src="javascripts/lib/jquery.min.js"></script>
    <script src="javascripts/lib/underscore.js"></script>
    <script src="javascripts/lib/backbone.js"></script>
    <script src="javascripts/lib/jquery.jplayer.min.js"></script>
    <script src="javascripts/ekwo.js"></script>
    <script src="javascripts/models.js"></script>
    <script src="javascripts/routes.js"></script>
    <script src="javascripts/views.js"></script>

    <script type="text/template" id="library-header-template">
      <li>
        <span class='track-title'>Title</span>
        <span class='track-artist'>Artist</span>
      </li>
    </script>

    <script type="text/template" id="track-template">
      <span class='track-title'><%= title %></span>
      <span class='track-artist'><%= artist %></span>
    </script>

  </head>

  <body>
    <header>
      <h1>Ekwo</h1>
    </header>
    <section id="sidebar">
      <nav>
        <!--Sidebar content-->

      </nav>
    </section>

    <section id="library">
      <div class="scroll"></div>
    </section>

    <footer>
      <div id="player" class="jp-jplayer"></div>

      <div id="jp_container_1" class="jp-audio">
        <div class="jp-type-single">
          <div class="jp-gui jp-interface">
            <ul class="jp-controls">

              <!-- comment out any of the following <li>s to remove these buttons -->

              <li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
              <li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
              <li><a href="javascript:;" class="jp-stop" tabindex="1">stop</a></li>
              <li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a></li>
              <li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute">unmute</a></li>
              <li><a href="javascript:;" class="jp-volume-max" tabindex="1" title="max volume">max volume</a></li>
            </ul>

            <!-- you can comment out any of the following <div>s too -->

            <div class="jp-progress">
              <div class="jp-seek-bar">
                <div class="jp-play-bar"></div>
              </div>
            </div>
            <div class="jp-volume-bar">
              <div class="jp-volume-bar-value"></div>
            </div>
            <div class="jp-current-time"></div>
            <div class="jp-duration"></div>
          </div>
          <div class="jp-title">
            <ul>
              <li id="current-track-title"></li>
            </ul>
          </div>
          <div class="jp-no-solution">
            <span>Update Required</span>
            To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
          </div>
        </div>
      </div>
    </footer>

    <script type='application/javascript'>
      jQuery(function($){
        Ekwo.init();
      });
    </script>

  </body>
</html>
